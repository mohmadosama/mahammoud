	  <link href="css/log_up.css" rel="stylesheet">
  </head>
  <body>      
	  <div class="container">
		<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
		  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
			<li><a id="home" href="index.html" class="nav-link px-2">Home</a></li>
			<li><a id = "product" href="product.html" class="nav-link px-2">Product</a></li>
			<li><a id = "basket" href="basket.html" class="nav-link px-2">Basket</a></li>
			<li><a id = "faq" href="faq.html" class="nav-link px-2">FAQs</a></li>
			<li><a id = "contact_us" href="contact_us.html" class="nav-link px-2">Contact Us</a></li>
			<li><a id = "about_us" href="about_us.html" class="nav-link px-2">About Us</a></li>
		  </ul>

		  <div class="col-md-3 text-end">
			<a href="login.html">
				<button type="button" id="login" class="btn btn-outline-primary me-2">Login</button>
			</a>
			<a href="signup.html">
				<button type="button"  class="btn btn-primary">Sign-up</button>
			</a>
		  </div>
		</header>

	
		<main class="form-signup w-100 m-auto text-center">
            <form id="signupForm">
                <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="firstName" placeholder="First name">
                    <label for="firstName">First Name</label>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control" id="lastName" placeholder="Last name">
                    <label for="lastName">Last Name</label>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                    <label for="email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                    <label for="password">Password</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="rePassword" placeholder="Re-enter Password">
                    <label for="rePassword">Re-Password</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                <p class="mt-5 mb-3 text-body-secondary">&copy; 2025–2026</p>
            </form>
        </main>
		  
	  </div>
	  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
	  <script src="js/main_tra.js"></script>
	  <script>
			document.getElementById("signupForm").addEventListener("submit", function(event) {
			console.log("Asdas");
			event.preventDefault();

			const firstName = document.getElementById("firstName").value.trim();
			const lastName = document.getElementById("lastName").value.trim();
			const email = document.getElementById("email").value.trim();
			const password = document.getElementById("password").value;
			const rePassword = document.getElementById("rePassword").value;
			if (!firstName || !lastName || !email || !password || !rePassword) {
				alert("يرجى ملء جميع الحقول!");
				return;
			}
			const emailPattern = /^[^\\s@]+@[^\s@]+\\.[^\s@]+$/;
			if (!emailPattern.test(email)) {
				alert("يرجى إدخال بريد إلكتروني صحيح!");
				return;
			}
			if (password !== rePassword) {
				alert("كلمتا المرور غير متطابقتين!");
				return;
			}
			alert("تم التسجيل بنجاح!");
			window.location.href = "index.html";
		});
	  </script>	
	</body>
</html>
