	  <link href="css/headers.css" rel="stylesheet">
	  <link href="css/log_up.css" rel="stylesheet">
  </head>
  <body>      
	  <div class="container">
		<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
		    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
				<li><a id="home" href="index.html" class="nav-link px-2">Home</a></li>
				<li><a id = "product" href="product.html" class="nav-link px-2">Product</a></li>
				<li><a id = "basket" href="basket.html" class="nav-link px-2">Basket</a></li>
				<li><a id = "faq" href="faq.html" class="nav-link px-2">FAQs</a></li>
				<li><a id = "contact_us" href="contact_us.html" class="nav-link px-2">Contact Us</a></li>
				<li><a id = "about_us" href="about_us.html" class="nav-link px-2">About Us</a></li>
		    </ul>
			<div class="col-md-3 text-end">
				<a href="login.html" id="login" class="btn btn-outline-primary me-2" >
					Login
				</a>
				<a href="signup.html" class="btn btn-primary">
					Sign-up
				</a>
			</div>
		</header>	
		<main class="form-signin w-100 m-auto text-center">
			<form id="loginForm">
				<h1 class="h3 mb-3 fw-normal">Please sign in</h1>

				<div class="form-floating">
				  <input type="email" class="form-control" id="email"  placeholder="name@example.com">
				  <label for="floatingInput">Email address</label>
				</div>
				<div class="form-floating">
				  <input type="password" class="form-control" id="password" placeholder="Password">
				  <label for="floatingPassword">Password</label>
				</div>

				<div class="checkbox mb-3">
				  <label>
					<input type="checkbox" value="remember-me"> Remember me
				  </label>
				</div>
				<button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
				<br>
				<p class="mt-5 mb-3 text-body-secondary">&copy; 2025–2026</p>
		  </form>
		 </main>		
	  </div>
	  <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
	  <script src="js/main_tra.js"></script>
		<script>
			document.getElementById("loginForm").addEventListener("submit", function(event) {
				event.preventDefault();

				const email = document.getElementById("email").value.trim();
				const password = document.getElementById("password").value.trim();

				if (!email || !password) {
					alert("يرجى ملء جميع الحقول!");
					return;
				}

				const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
				if (!emailPattern.test(email)) {
					alert("يرجى إدخال بريد إلكتروني صالح!");
					return;
				}


				
			});
    </script>		
	</body>
</html>
